<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DNS - A CSS Framework Library</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!-- Text Elements -->
		<h1 class="fs-xxl mb-1">Heading 1</h1>
		<h2 class="fs-xl mb-1">Heading 2</h2>
		<h3 class="fs-lg mb-1">Heading 3</h3>
		<p class="fs-md mb-1">This is a paragraph</p>
		<!-- Links -->
		<a href="#">Link</a>
		<!-- Lists -->
		<ul>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
			<li>List Item 5</li>
		</ul>
		<!-- Buttons -->
		<button>Click Me</button>
		<button>Click Me</button>
		<button>Click Me</button>
		<button>Click Me</button>
		<button>Click Me</button>
		<!-- Forms -->
		<form>
			<input type="radio" id="radioForm" name="form1" value="form1yes">

			<label for="form2">Checks Out</label><br>
		  </form>

			<input type="text" id="inputText" name="inputText" value="Input Text"><br>
			<input type="submit" value="Submit">

		<table>
			<tr>

			</tr>
			<tr>

		  </table>

</html>
