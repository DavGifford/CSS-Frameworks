<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DNS - A CSS Framework Library</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="container">
			<!-- Text Elements -->
			<h1 class="fs-xxl mb-1">Heading 1</h1>
			<h2 class="fs-xl mb-1">Heading 2</h2>
			<h3 class="fs-lg mb-1">Heading 3</h3>
			<div class="mb-1">
				<span class="fs-md fw-r mb-1">Regular Font Weight</span> |
				<span class="fs-md fw-l mb-1">Light Font Weight</span> |
				<span class="fs-md fw-b mb-1">Bold Font Weight</span> |
			</div>
			<!-- Links -->
			<div>
				<a href="#">Link</a>
			</div>
			<!-- Lists -->
			<div>
				<ul>
					<li>List Item 1</li>
					<li>List Item 2</li>
					<li>List Item 3</li>
					<li>List Item 4</li>
					<li>List Item 5</li>
				</ul>
				<ol>
					<li>List Item 1</li>
					<li>List Item 2</li>
					<li>List Item 3</li>
					<li>List Item 4</li>
					<li>List Item 5</li>
				</ol>
			</div>
			<!-- Buttons -->
			<div>
				<button class="button-primary-button">Primary</button>
				<button class="button-secondary-button">Secondary</button>
				<button class="button-success-button">Success</button>
				<button class="button-warning-button">Warning</button>
				<button class="button-info-button">Info</button>
			</div>
			<!-- Forms -->
			<div>
				<form>
					<input
						type="radio"
						id="radioGaga"
						name="form1"
						value="Gaga" />
					<label for="radioGaga">Radio Gaga</label><br />
					<input
						type="radio"
						id="radioGogo"
						name="form1"
						value="gogo" />
					<label for="radioGogo">Radio Gogo</label><br />
					<input
						type="checkbox"
						id="checkForm"
						name="form2"
						value="yes" />
					<label for="form2">Checks Out</label><br />
				</form>
			</div>
			<!-- Inputs -->
			<div>
				<form action="">
					<label for="inputText">First name:</label><br />
					<input
						type="text"
						id="inputText"
						name="inputText"
						value="Input Text" /><br />
					<input type="submit" value="Submit" />
				</form>
			</div>
			<!-- Tables -->
			<div>
				<p>Table</p>
				<table>
					<tr>
						<th>R1C1</th>
						<th>R1C2</th>
					</tr>
					<tr>
						<td>R2C1</td>
						<td>R2C2</td>
					</tr>
				</table>
			</div>
	</body>
</html>
